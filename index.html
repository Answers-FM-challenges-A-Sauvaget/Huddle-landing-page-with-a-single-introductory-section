<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app__header">
      <a class="app__homeLink" href="" target="_blank" rel="noopener noreferrer"
        ><img class="app__logo" src="./assets/images/logo.svg" alt=""
      /></a>
    </header>
    <main class="container">
      <section class="illustration">
        <img
          src="./assets/images/illustration-mockups.svg"
          alt=""
          class="illustration__image"
        />
      </section>
      <article class="article">
        <section class="article__content">
          <h2 class="article__title">
            Build The Community Your Fans Will Love
          </h2>
          <p class="article__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </section>
        <a
          class="article__link"
          href=""
          target="_blank"
          rel="noopener noreferrer"
          >Register</a
        >
      </article>
    </main>
    <nav class="article__socials">
      <a
        class="article__socialLink"
        href=""
        target="_blank"
        rel="noopener noreferrer"
        ><img
          class="article__socialIcon"
          src="./assets/images/facebook-f-brands.webp"
          alt=""
      /></a>
      <a
        class="article__socialLink"
        href=""
        target="_blank"
        rel="noopener noreferrer"
        ><img
          class="article__socialIcon"
          src="./assets/images/twitter-brands.webp"
          alt=""
      /></a>
      <a
        class="article__socialLink"
        href=""
        target="_blank"
        rel="noopener noreferrer"
        ><img
          class="article__socialIcon"
          src="./assets/images/instagram-brands.webp"
          alt=""
      /></a>
    </nav>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/a-sauvaget"
        target="_blank"
        rel="noopener noreferrer"
        >Alexandre Sauvaget</a
      >.
    </footer>
  </body>
</html>
